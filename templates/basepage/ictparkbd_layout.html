      :root{
      --weather: {{ color.weather }};
      --body: {{ color.body }};
      --weather: {{ color.weather }};
      --service:{{ color.service }};
      --card:{{ color.card }};
      --heading:{{ color.heading }};
      --sub_heading:{{ color.sub_heading }};
      --navitem:{{ color.navitem}};
      --navbar_collaps:{{ color.navbar_collaps}};
      --member_registration:{{ color.member_registration}};
      --internal:{{ color.internal}};
      --other_text:{{ color.other_text}};
      }

      body,html{
        background:var(--body);
      }
      .header{
        background: var(--weather);
      }
      .services{
        background: var(--service);
      }
      .card {
        background: var(--card);

      }
      .services .nav-tabs .nav-item .nav-link
      {
       color: var(--weather);
      }
      .services .nav-tabs .nav-item .nav-link.active
      {
        background: var(--weather);
      }
      .num-counter {
                background: var(--service)

      }
      .card-text {

        font-weight: bolder;
        background: var(--internal);
        -webkit-background-clip: text; 
        background-clip: text; 
        -webkit-text-fill-color: transparent; 
        text-fill-color: transparent;      
      }
      .pagebody{
        margin-top: 118px;
      }
      .memberRegistration .card .shape {
        background: var(--member_registration);
      }
      a.btn.btn-whatsnew {
        background: var(--internal);
        color: var(--heading);
      }
      #rightpan {
        width: 250px;
        float: right;
        position: relative;
        background-color: transparent;
      }
      .footer-bottom {
      background: var(--weather);
      }
      .client{
        width:60px;

      }
      .developer{
        width:150px;
      }
      .provider{
        width:150px;
      }
      @media (max-width: 768px) {
        #service_body{
          margin-top:-30px;
      }
        .pagebody{
          margin-top: 0%;
        }
        #rightpan {
          display:none;
        }
        
        .client{
          width:40px;
          height:40px;
  
        }
        .developer{
          width:100px;
          height:30px;
        }
        .provider{
          width:100px;
          height:30px;
        }
        .header .navbar {
          background: var(--weather);
        }
        .header .top-header{
          background: var(--internal);
        }
        .num-counter {
                background: var(--service)

      }
      .memberRegistration .card .shape {
        background-color: var(--member_registration);
      }
      }
      @madia (min-width:768){
        .dropdown .dropdown-menu{
          background: var(--navbar_collaps);
         }
      }
      @media (max-width:989px) {
        .header .navbar-collapse {

        .num-counter {

      }
      }
      .dropdown .dropdown-menu{
          background: var(--navbar_collaps);
         }
         .memberRegistration .card .shape {
        background-color: var(--member_registration);
      }

            <script>
              
              window.addEventListener('load', function () {
              other_name=document.getElementById('other_name_id').style="display:none;";
              document.getElementById('rightpan').classList.remove='aos-animate';
              });
              // When the user scrolls down 50px from the top of the document, resize the header's font size
              window.onscroll = function() {
                  scrollFunction()

              };
              
              function GenderChanged( id ) {
               gender=document.getElementById('id_marital_status').value=null;
               other_name=document.getElementById('other_name_id').style="display:none;";
              }
             function MaritalStatusChanged( id ) {
               marital_status=document.getElementById(id).value;
               gender=document.getElementById('id_gender').value;
               if ((marital_status == 2 || marital_status == 4)  && gender == 2){
               other_name=document.getElementById('other_name_id').style="display:block;";

               }
               else{
                other_name=document.getElementById('other_name_id').style="display:none;";
               }
              }
              
              function scrollFunction() {
                var x = window.matchMedia("(max-width: 989px)")
                  if (document.body.scrollTop >50 || document.documentElement.scrollTop > 50) {
                    document.getElementById("header").className = "header sticky";

                    
                    {% comment %} if (x.matches) { 
                      // If media query matches
                    } else {
                      document.getElementById("heading").style= "padding-top:-20px;font-size:35px;";
                      document.getElementById("sub-heading").style.display = "none";

                     
                    } {% endcomment %}
                      
                  } else {
                    document.getElementById("header").className = "header";
                    document.getElementById("sub-heading").style.display = "block";

                    {% comment %} if (x.matches) { 
                      // If media query matches
                    } else {
                    document.getElementById("heading").style= "padding-top:-20px;font-size:40px;";
                    } {% endcomment %}


                  }
                 
              }
          </script>
